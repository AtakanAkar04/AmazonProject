
{% extends 'base.html' %}

{% block extra_css %}
<style>
    .shoe {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        display: inline-block;
        text-align: center;
    }
    .shoe img {
        max-width: 100px;
        max-height: 100px;
    }
</style>
{% endblock %}

{% block content %}
<h1>Amazon Shoes</h1>
<div class="shoe-list">
    {% for shoe in shoes %}
        <div class="shoe">
            <h3>{{ shoe.title }}</h3>
            <img src="{{ shoe.image }}" alt="{{ shoe.title }}">
            <p>Price: ${{ shoe.price }}</p>
            <a href="{% url 'add_price_alert' shoe.id %}">Set Price Alert</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
