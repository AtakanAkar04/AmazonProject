{% extends 'base.html' %}

{% block content %}
<h1>Add New Product</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>

<a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
{% endblock %}
